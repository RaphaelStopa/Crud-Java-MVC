<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Tarefas</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body class="grey lighten-5">
	<header>
		<nav class="menu grey darken-3" style="margin-bottom: 20px">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo center">Lista de Tarefas</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/register" class="grey darken-2 btn"><i class="material-icons left">add_box</i>Cadastrar tarefa</a></li>
		      </ul>
		    </div>
		</nav>

	</header>
	<table class="container highlight">
		<thead>
			<tr>
				<th>Tarefa:</th>
				<th>Onde:</th>
				<th>Quando:</th>
				<th>Data: </th>
				<th>Horario:</th>
                <th>Status:</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="assignment : ${assignments}">
				<td><a th:href="${(#mvc.url('AC#AssignmentDetails').arg(0, assignment.id)).build()}"><span th:text="${assignment.what}"></span></a></td>
				<td><span th:text="${assignment.where}"></span></td>
				<td><span th:text="${assignment.when}"></span></td>
				<td><span th:text="${assignment.date}"></span></td>
				<td><span th:text="${assignment.schedule}"></span></td>
				<td><span th:text="${assignment.status}"></span></td>
				<td><a class="red lighten-1 btn-small" th:href="${(#mvc.url('AC#deleteAssignments').arg(0, assignment.id)).build()}"><i class="material-icons">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
